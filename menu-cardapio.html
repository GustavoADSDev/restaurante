<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.cardapio.css">
</head>
<body>
    <header>
        <h1><a href="index.html">Restaurante Gourmet</a></h1>
    </header>

    <h1 id="cardapio">CARDÁPIO</h1>

    <div class="menu-comida">
        <a href="#"><input type="button" value="RODÍZIO" class="menu1 menu-selecionado" id="rodizioBtn"></a>
        <a href="#"><input type="button" value="BUFFET" class="menu2" id="buffetBtn"></a>
        <a href="#"><input type="button" value="BEBIDAS" class="menu3" id="drinksBtn"></a>
        <a href="#"><input type="button" value="DRINKS" class="menu4" id="bebidasBtn"></a>
    </div>

    <p>Cortes nobres e tradicionais, espaço oriental e buffet completo para você ativar o modo Gourmet</p>
    <label for="menu-recolhivel" class="menu-btn">☰</label>

    <input type="checkbox" id="menu-recolhivel">

    <div class="menu">
        <label for="menu-recolhivel" class="fechar-menu">X</label>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="historia.html">HISTÓRIA</a></li>
            <li><a href="menu-cardapio.html">CARDÁPIO</a></li>
            <li><a href="#">TRABALHE CONOSCO</a></li>
        </ul>
    </div>

    <div class="slider"> 
 
        <div class="slides">
            <!--Radio buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--Radio buttons-->

            <!--imagem dos slides-->

            <div class="slide first">
                <img src="foto-buffet/btffet1r.jpg" alt="imagem 1" >
            </div>
            <div class="slide">
                <img src="foto-buffet/buffet2r.jpg" alt="imagem 2" >
            </div> 
            <div class="slide">
                <img src="foto-buffet/buffet3r.jpg" alt="imagem 3" >
            </div> 
            <div class="slide">
                <img src="foto-buffet/bufeet4r.jpg" alt="imagem 4">
            </div>  
            <!--slide imagem-->

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>


        </div>

       <div class="manual-navigation">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
       </div>
      

    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const botoesMenu = document.querySelectorAll('.menu-comida input[type="button"]');

            botoesMenu.forEach(botao => {
                botao.addEventListener('click', function() {
                    botoesMenu.forEach(btn => btn.classList.remove('menu-selecionado'));
                    this.classList.add('menu-selecionado');
                });
            });
        });
    </script>
</body>
</html>
