<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.cardapio.css">
</head>
<body>
    <div class="slider"> 

        <div class="slides">
            <!--Radio buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--Radio buttons-->

            <!--imagem dos slides-->

            <div class="slide first">
                <img src="restaurante/historia/2020.jpg" alt="imagem 1" >
            </div>
            <div class="slide">
                <img src="restaurante/historia/2012.jpg" alt="imagem 2" >
            </div> 
            <div class="slide">
                <img src="restaurante/historia/1980.jpg" alt="imagem 3" >
            </div> 
            <div class="slide">
                <img src="restaurante/historia/2025.jpg" alt="imagem 4">
            </div>  
            <!--slide imagem-->

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>


        </div>

       <div class="manual-navigation">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
       </div>
      

    </div>


    <script src="script-cardapio.js"></script>
</body>
</html>
